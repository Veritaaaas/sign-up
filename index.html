<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Once in a Lifetime Tour</title>
</head>
<body>
    <div class="left-container">
        <div class="banner">
            Travel of a Lifetime
        </div>
    </div>
    <div class="right-container">
        <div class="top">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                <br><br>
                You <i>know</i> you want to.    
            </p>
        </div>
        <form action="#">
            <div class="signup">
                <legend>Let's do this!</legend>
                <div class="input_row">
                    <div class="input_box">
                        <input type="text" id="first_name" placeholder=" " required>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input_box">
                        <input type="text" id="last_name" placeholder=" " required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>

                <div class="input_row">
                    <div class="input_box">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input_box">
                        <input type="text" id="id_number" pattern="\d*" placeholder=" " required>
                        <label for="number">Phone Number</label>
                    </div>
                </div>

                <div class="input_row">
                    <div class="input_box">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input_box">
                        <input type="password" id="confirm-password" placeholder=" " required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
        </div>
        
        <div class="bottom">
            <button type="submit" id="submit">Create Account</button>
            <p>Already have an account?<a href="#"> Sign-in</a></p>
        </div>
    </form>
<script src="script.js"></script>
</body>
</html>
